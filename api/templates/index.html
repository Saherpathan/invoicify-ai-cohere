<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoicifyAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>


<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex flex-col justify-center items-center">

    <header class="bg-indigo-600 w-full py-4 shadow-lg">
        <h1 class="text-4xl text-center font-bold text-white">InvoicifyAI: Extracts Your Invoice Details</h1>
    </header>

    <main class="flex flex-col justify-center items-center mt-10">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Upload File (PDF/Image)</h2>
            <form id="upload-form" action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
                <div class="flex flex-col items-center justify-center">
                    <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-indigo-400 rounded-lg hover:bg-indigo-50 transition duration-300">
                        <svg class="w-12 h-12 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V8a2 2 0 012-2h6a2 2 0 012 2v8m-4 0v4m-4-4v4M7 16h10"></path>
                        </svg>
                        <span class="text-sm text-gray-500 mt-2">Click to upload a file</span>
                        <input id="file-upload" name="file" type="file" class="hidden">
                    </label>
                    <!-- Display the file name here -->
                    <p id="file-name" class="mt-4 text-sm text-gray-600"></p>
                </div>
                <button type="submit" class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 hover:shadow-lg transition duration-300">Extract Details</button>
            </form>
    
            <!-- Lottie Loader -->
            <div id="loading" class="hidden flex justify-center mt-4">
                <dotlottie-player src="https://lottie.host/7ad39aa2-4502-4b34-b666-263fee0dfba1/V91FFbAmXP.json" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></dotlottie-player>
            </div>
        </div>
    </main>
    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
    
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    
        const form = document.getElementById('upload-form');
        const loader = document.getElementById('loading');
    
        form.addEventListener('submit', function() {
            // Show the loader
            loader.classList.remove('hidden');
            
            // Disable the form button to prevent multiple submissions
            form.querySelector('button[type="submit"]').disabled = true;
        });
    </script>
    
    

    <footer class="mt-12 mb-4 text-center text-gray-600">
        <p>&copy; 2024 InvoicifyAI. sahergpathan@gmail.com.</p>
    </footer>

</body>

</html>
