<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex flex-col justify-center items-center">

        <h1 class="text-4xl text-center font-bold text-white">Extracted Invoice Details</h1>

        <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">

                {{ details | safe }}
            </div>
            <div class="mt-6 text-center">
                <a href="/" class="inline-block bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-600 hover:shadow-lg transition duration-300">Upload Another File</a>

        </div>
    </main>

    <footer class="mt-12 mb-4 text-center text-gray-600">
